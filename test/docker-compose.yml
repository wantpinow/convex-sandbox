services:
  test-runner:
    image: alpine/curl
    volumes:
      - ./run-tests.sh:/run-tests.sh:ro
    entrypoint: ["sh", "/run-tests.sh"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  davfs-mount:
    image: debian:bookworm-slim
    privileged: true
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DEBIAN_FRONTEND=noninteractive
    entrypoint:
      - bash
      - -c
      - |
        apt-get update && apt-get install -y --no-install-recommends davfs2 && \
        mkdir -p /mnt/webdav && \
        echo "http://host.docker.internal:1900 none none" >> /etc/davfs2/secrets && \
        mount -t davfs http://host.docker.internal:1900 /mnt/webdav -o nointeractive && \
        echo "WebDAV mounted at /mnt/webdav" && \
        exec bash
